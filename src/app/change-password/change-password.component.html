<form [formGroup]="form">
    <div class="form-group">
        <label>Old Password</label>
        <input 
        formControlName="oldPassword"
        id="oldPassword"
        type="password" 
        class="form-control">
        <div *ngIf="oldPassword?.touched && oldPassword?.invalid" class="alert alert-danger">
            <div *ngIf="oldPassword?.errors?.['required']" >Old Password is required!</div>
            <div *ngIf="oldPassword?.errors?.['sameOldPass']" >Wrong Pasword!</div>
        </div>
    </div>
    <div class="form-group">
        <label>New Password</label>
        <input
        formControlName="newPassword"
        id="newPassword"
        type="password" 
        class="form-control"
        >
        <div *ngIf="newPassword?.touched && newPassword?.invalid" class="alert alert-danger">
            <div *ngIf="newPassword?.errors?.['required']" >New Password is required!</div>
        </div>
    </div>
    <div class="form-group">
        <label>Confirm Password</label>
        <input
        formControlName="confirmPassword"
        id="confirmPassword"
        type="password" 
        class="form-control">
        <div *ngIf="confirmPassword?.touched && confirmPassword?.invalid" class="alert alert-danger">
            <div *ngIf="confirmPassword?.errors?.['required']" >Confirm Password is required!</div>
        </div>
        <div *ngIf="confirmPassword?.valid && form.errors?.['samePass']" class="alert alert-danger">Password must be equal!</div>
    </div>
    <button class="btn btn-primary">Change Password</button>
</form>
