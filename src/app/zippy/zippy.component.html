<div class="zippy">
    <div class="zippy-heading"
    [class.expanded]="isExpanded"
    (click)="toggle()"
    >
        {{title}}
        <span class= "fas"
        [ngClass]="{
            'fa-caret-up': isExpanded,
            'fa-caret-down': !isExpanded
        }"></span>
    </div>
    <div *ngIf="isExpanded" class="zippy-body">
        <ng-content></ng-content>
    </div>
</div>
